type Query {
    hello: String!
}

type Mutation {
    hello(msg: String!): String!
}

type Subscription {
    hello: String!
}

interface Identifiable {
    id: ID!
}

type OperationFailed {
    reason: String!
}

schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}

scalar Int
scalar Float
scalar String
scalar Boolean
scalar ID